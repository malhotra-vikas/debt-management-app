<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chatbot Interface</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Chatbot Floating Button */
        #chatbot-icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        #chatbot-button {
            background: transparent;
            border: none;
            outline: none;
        }

        #chatbot-button img {
            width: 60px;
            height: auto;
            display: block;
        }

        /* Chatbot Full-Screen Container */
        .webchat {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .webchat {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
