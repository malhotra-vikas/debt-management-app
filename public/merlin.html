<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <style>
        #chatbot-icon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            /* Ensures the button stays on top of other content */
        }

        #chatbot-button {
            background: transparent;
            border: none;
            outline: none;
        }

        #chatbot-button img {
            width: 60px;
            /* Adjust size as needed */
            height: auto;
            display: block;
        }

        body {
            margin: 0;
            height: 100vh;
            /* Use full view height */
            overflow: hidden;
            /* Optional: to prevent scrolling */
        }
    </style>


</head>

<body>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/03/05/18/20250305184732-F4UAY9KV.js"></script>
</body>

</html>
